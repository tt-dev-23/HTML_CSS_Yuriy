<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Таблицы</title>
</head>
<body>
  <p>Сейчас мы выполняем упражнение 5</p>
  <p>Таблица содержит 3 столбца, 
    которые называются (Название товара, Стоимость, Вес) и 3 записи.</p>
  <table>
    <thead>
      <tr>
        <td>Название товара</td>
        <td>Стоимость</td>
        <td>Вес</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Дверь</td>
        <td>200р.</td>
        <td>6кг.</td>
      </tr>
      <tr>
        <td>Телефон</td>
        <td>500р.</td>
        <td>0.3кг.</td>
      </tr>
      <tr>
        <td>Утюг</td>
        <td>300р.</td>
        <td>1кг.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
